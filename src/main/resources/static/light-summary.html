<div class="container text-center">
    <table class="table-borderless table-light table-sm"
           id="summary"
           data-toggle="table"

           data-url="summary"
           data-method="get"


           data-sort-name="accountId"
           data-sort-order="asc"
           data-auto-refresh="true"
           data-auto-refresh-status="true"
           data-auto-refresh-interval="1"
           data-show-footer="true"
           data-reorderable-columns="true"
           data-footer-style="footerStyle"
           data-response-handler="responseHandler">
        <thead>
        <tr>
            <th data-sortable="true" data-field="accountId" data-formatter="accountName"
                data-footer-formatter="idFormatter" data-width="50"
                data-cell-style="idCellStyle">账号
            </th>
            <th data-sortable="true" data-field="tradeVolumeSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter" data-width="80">成交量
            </th>
            <th data-sortable="true" data-field="volumeRatio" data-formatter="toPercent"
                data-footer-formatter="sumFormatterFraction" data-width="80">市场占比
            </th>
            <th data-sortable="true" data-field="profitNonNetSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter" data-width="80">交易盈亏
            </th>
            <th data-sortable="true" data-field="feeSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter" data-width="80">手续费
            </th>
            <th data-sortable="true" data-field="orderFeeSum"
                data-footer-formatter="sumFormatter" data-width="80">报单费
            </th>
            <th data-sortable="true" data-field="profitSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter"
                data-cell-style="profitStyle" data-width="80">净盈亏
            </th>
            <th data-field="maxMDDelaySec" data-cell-style="delayWarnStyle" data-formatter="delayDF"
                data-width="80">
                延迟(s)
            </th>
        </tr>
        </thead>
    </table>

</div>
