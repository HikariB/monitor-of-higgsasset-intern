<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="css/user_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user_css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/user_css/all.css">

    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/user_css/dragtable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user_css/colors.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            padding-top: 0px;
            padding-bottom: 40px;
            background-color: #0c0c0c;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand" href="/monitor-summary">
        <img src="images/banner1.png" alt="logo" style="width: 200px;height: 15px">
    </a>

    <ul class="nav justify-content-end nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="/monitor-summary">Summary</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/monitor-detail">Detail</a>
        </li>
        <li class="nav-item">
<!--            <form action="/logout" method="get">-->
            <button id="disconnect" class="btn btn-info" type="submit" >Login Out</button>
<!--            <a class="nav-link" href="/logout">Login Out</a>-->
<!--            </form>-->
        </li>
    </ul>

</nav>

<div class="container text-center">
    <table class="table-borderless table-dark"
           id="summary"
           data-toggle="table"

           data-url="summary"
           data-method="get"

           data-search="true"
           data-show-button-icons="true"
           data-icons="icons"
           data-toolbar="#toolbar2"
           data-show-columns="true"
           data-show-refresh="true"
           data-show-fullscreen="true"
           data-sort-name="accountId"
           data-sort-order="asc"
           data-auto-refresh="true"
           data-auto-refresh-status="true"
           data-auto-refresh-interval="2"
           data-show-footer="true"
           data-reorderable-columns="true">
        <thead>
        <tr>
            <th data-sortable="true" data-field="accountId" data-formatter="accountName"
                data-footer-formatter="idFormatter" data-width="70"
                data-cell-style="idCellStyle">AccountID
            </th>
            <th data-sortable="true" data-field="tradeVolumeSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter">成交量
            </th>
            <th data-sortable="true" data-field="volumeRatio" data-formatter="toPercent"
                data-footer-formatter="sumFormatterFraction">市场占比
            </th>
            <th data-sortable="true" data-field="profitNonNetSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter">交易盈亏
            </th>
            <th data-sortable="true" data-field="feeSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter">手续费
            </th>
            <th data-sortable="true" data-field="orderFeeSum"
                data-footer-formatter="sumFormatter">报单费
            </th>
            <th data-sortable="true" data-field="profitSum" data-formatter="formatCurrency"
                data-footer-formatter="sumFormatter"
                data-cell-style="cellStyle">净盈亏
            </th>
        </tr>
        </thead>
    </table>

</div>

<script src="js/user_js/jquery-3.3.1.js"></script>
<script src="js/user_js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user_js/bootstrap-table.min.js"></script>
<script src="js/user_js/bootstrap_table_auto_refresh.min.js"></script>
<script src="js/user_js/jquery-ui.min.js"></script>
<script src="js/user_js/jquery.dragtable.js"></script>
<script src="js/user_js/bootstrap-table-reorder-columns.min.js"></script>

<script src="js/user_js/monitor-summary.js"></script>
</body>
</html>
