<div class="container text-center">

    <div id="toolbar">
        <div class="select">
            <select class="form-control" name="" id="account">
                <option value="83925101" id="83925101" selected>GTW</option>
                <option value="83925105" id="83925105">GTL</option>
                <option value="118933" id="118933">BCX</option>
                <option value="83925087" id="83925087">GTZ</option>
                <option value="11803017" id="11803017">XZY</option>
                <option value="20087058" id="20087058">WTY</option>
                <option value="20092132" id="20092132">WTQ</option>
                <option value="default">Select an User Account</option>
            </select>
        </div>
    </div>
    <!--        data-height="750"-->
    <div>
        <table class="table-dark table-borderless"
               id="instrument-info"
               data-toggle="table"

               data-url="instruments/83925101"
               data-method="get"


               data-search="true"
               data-pagination="false"
               data-flat="false"

               data-show-button-icons="true"

               data-toolbar="#toolbar"
               data-show-columns="true"
               data-show-refresh="true"
               data-show-toggle="false"
               data-show-fullscreen="true"

               data-detail-view="false"
               data-detail-formatter="detailFormatter"
               data-show-export="false"
               data-click-to-select="false"
               data-show-pagination-switch="false"
               data-pagination="false"
               data-silent-sort="false"

               data-sort-name="instrumentId"
               data-sort-order="asc"

               data-show-footer="true"
               data-icons-prefix="icon"
               data-icons="icons"
               data-auto-refresh="true"
               data-auto-refresh-status="true"
               data-auto-refresh-interval="1"
               data-reorderable-columns="true">
            <thead>
            <!--        data-width="300"-->
            <tr>
                <th data-sortable="true" data-field="instrumentId" data-footer-formatter="idFormatter"
                    data-title-tooltip="合约信息表" >合约</th>
                <th data-sortable="true" data-field="currentLongPosition" data-footer-formatter="sumFormatter"
                    data-title-tooltip="" data-formatter="formatCurrency">净多头</th>
                <th data-sortable="true" data-field="currentShortPosition" data-footer-formatter="sumFormatter"
                    data-title-tooltip="" data-formatter="formatCurrency">净空头</th>
                <th data-sortable="true" data-field="orderVolume" data-footer-formatter="sumFormatter"
                    data-title-tooltip="下单总量" data-formatter="formatCurrency">Order</th>
                <th data-sortable="true" data-field="tradeVolume" data-footer-formatter="sumFormatter"
                    data-title-tooltip="交易总量" data-formatter="formatCurrency">Traded</th>
                <th data-sortable="true" data-field="volume" data-footer-formatter="sumFormatter"
                    data-title-tooltip="市场总量" data-formatter="formatCurrency">Market</th>
                <th data-sortable="true" data-field="fee" data-footer-formatter="sumFormatter"
                    data-title-tooltip="交易费用" data-formatter="formatCurrency">Fee</th>
                <th data-sortable="true" data-field="orderFee" data-footer-formatter="sumFormatter"
                    data-title-tooltip="下单总量" data-formatter="formatCurrency">OFee</th>
                <!--                    <th data-field="currentPrice" data-footer-formatter="sumFormatter">-->
                <!--                        CurrentPrice-->
                <!--                    </th>-->
                <!--                    <th data-field="currentValue" data-footer-formatter="sumFormatter">-->
                <!--                        currentValue-->
                <!--                    </th>-->
                <!--                    <th data-field="positionCost" data-footer-formatter="sumFormatter">-->
                <!--                        PositionCost-->
                <!--                    </th>-->
                <th data-sortable="true" data-field="profit" data-footer-formatter="sumFormatter"
                    data-formatter="formatCurrency" data-title-tooltip="利润">净盈亏</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="container text-center">
    <!--    data-height="750"-->

    <table class="table-dark table-borderless table-sm"
           id="ordersInfo"
           data-toggle="table"


           data-url="orders/83925101"
           data-method="get"

           data-search="false"
           data-pagination="true"
           data-show-button-icons="true"
           data-icons="icons"

           data-toolbar="#toolbar1"
           data-show-columns="false"
           data-show-refresh="false"
           data-show-fullscreen="false"
           data-sort-name="instrumentId"
           data-sort-order="asc"
           data-auto-refresh="true"
           data-auto-refresh-status="true"
           data-auto-refresh-interval="4">

        <thead>
        <tr>
            <th data-sortable="true" data-field="orderSysId">报单编号</th>
            <th data-sortable="true" data-field="instrumentId">合约</th>
            <th data-sortable="true" data-field="direction" data-title-tooltip="0：买，1：卖">买卖</th>
            <th data-sortable="true" data-field="offsetFlag" data-title-tooltip="0：开，1：平">开平</th>
            <th data-sortable="true" data-field="price">报单价格</th>
            <th data-sortable="true" data-field="totalVolume">报单手数</th>
            <th data-sortable="true" data-field="tradeVolume">已成交数</th>
            <th data-sortable="true" data-field="insertTime">报单时间</th>
        </tr>
        </thead>
    </table>

</div>
