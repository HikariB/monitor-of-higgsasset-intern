<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>
    <link rel="stylesheet" href="css/user_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user_css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/user_css/all.css">


</head>
<body>
<br>


<table
        id="instrument-info"
        data-toggle="table"
        data-url="instruments"
        data-search="true"
        data-pagination="false"
        data-flat="false">

    <thead>
    <tr>
        <th data-sortable="true" data-field="instrumentId">InstrumentID</th>
        <th data-field="currentLongPosition">CurrentLong</th>
        <th data-field="currentShortPosition">CurrentShort</th>
        <th data-field="orderVolume">OrderVolume</th>
        <th data-field="tradeVolume">TradedVolume</th>
        <th data-field="volume">MarketVolume</th>
        <th data-field="fee">Fee</th>
        <th data-field="orderFee">OrderFee</th>
        <th data-field="profit">Profit</th>
    </tr>
    </thead>


</table>


<script src="js/user_js/jquery-3.3.1.js"></script>
<script src="js/user_js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user_js/bootstrap-table.min.js"></script>
</body>
</html>
