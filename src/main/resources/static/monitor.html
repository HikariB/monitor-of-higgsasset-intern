<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Higgs Asset</title>
    <link rel="stylesheet" href="css/user_css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user_css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/user_css/all.css">

    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="css/user_css/dragtable.css" rel="stylesheet">

    <style>
        .select,
        #locale {
            width: 100%;
        }

        .like {
            margin-right: 10px;
        }
    </style>
</head>

<div class="container" align="center">
    <div class="header">
        <div style="float:left" class="menu" id="logo">
            <a href="/"><img src="images/logo.png"/></a>
        </div>
        <div style="float:right" class="menu" id="nav">
            <a class="tab located" href="/">首页</a>
            <a class="tab " href="/about/">关于希格斯</a>
            <a class="tab " href="/mission/">希格斯使命</a>
            <a class="tab " href="/netvalue/">投资者关系</a>
            <a class="tab " href="/recruit/">加入我们</a>
        </div>
    </div>
</div>


<div class="container-fluid text-center">
    <table class="table-striped"
           id="summary"
           data-toggle="table"

           data-url="summary"
           data-method="get"

           data-search="true"
           data-show-button-icons="true"
           data-icons="icons"
           data-toolbar="#toolbar2"
           data-show-columns="true"
           data-show-refresh="true"
           data-show-fullscreen="true"
           data-sort-name="accountId"
           data-sort-order="asc"
           data-auto-refresh="true"
           data-auto-refresh-status="true"
           data-auto-refresh-interval="2">
        <thead>
        <tr>
            <th data-sortable="true" data-field="accountId">AccountID</th>
            <th data-sortable="true" data-field="tradeVolumeSum">成交量</th>
            <th data-sortable="true" data-field="volumeRatio">市场占比</th>
            <th data-sortable="true" data-field="positionCost" data-formatter="fractionDigits2">交易盈亏</th>
            <th data-sortable="true" data-field="feeSum">手续费</th>
            <th data-sortable="true" data-field="orderFeeSum">报单费</th>
            <th data-sortable="true" data-field="profitSum" data-formatter="fractionDigits2">净盈亏</th>
        </tr>
        </thead>
    </table>

</div>

<br>
<div class="row container-fluid text-center">
    <div class="col-7">
        <div id="toolbar">
            <div class="select">
                <select class="form-control" name="" id="account">
                    <option value="83925101" selected>Account: 83925101</option>
                    <option value="83925105">Account: 83925105</option>
                    <!--                    <option value="Default">Select an User Account</option>-->
                </select>
            </div>
            <!--            <button id="connect" class="btn btn-secondary">-->
            <!--                &lt;!&ndash;        <i class="glyphicon glyphicon-remove"></i> Delete&ndash;&gt;-->
            <!--                Connect-->
            <!--            </button>-->
            <!--            <button id="disconnect" class="btn btn-secondary">Disconnect</button>-->
            <!--            <button id="append" class="btn btn-secondary" disabled>Append 10000 Rows</button>-->
            <!--            Total rows: <span id="total">12</span>-->
        </div>

        <div>
            <table class="table-striped"
                   id="instrument-info"
                   data-toggle="table"
                   data-height="750"

                   data-url="instruments/83925101"
                   data-method="get"


                   data-search="true"
                   data-pagination="false"
                   data-flat="false"

                   data-show-button-icons="true"

                   data-toolbar="#toolbar"
                   data-show-columns="true"
                   data-show-refresh="true"
                   data-show-toggle="false"
                   data-show-fullscreen="true"

                   data-detail-view="false"
                   data-detail-formatter="detailFormatter"
                   data-show-export="false"
                   data-click-to-select="false"
                   data-show-pagination-switch="false"
                   data-pagination="false"
                   data-silent-sort="false"

                   data-sort-name="instrumentId"
                   data-sort-order="asc"

                   data-show-footer="true"
                   data-icons-prefix="icon"
                   data-icons="icons"
                   data-auto-refresh="true"
                   data-auto-refresh-status="true"
                   data-auto-refresh-interval="1"
                   ata-reorderable-columns="true"
            >
                <thead>
                <!--        data-width="300"-->
                <tr>
                    <th data-sortable="true" data-field="instrumentId" data-footer-formatter="idFormatter"
                        data-halign="center" data-align="center" data-title-tooltip="合约信息表">
                        合约
                    </th>
                    <th data-sortable="true" data-field="currentLongPosition" data-footer-formatter="sumFormatter"
                        data-title-tooltip="">
                        CurrentLong
                    </th>
                    <th data-sortable="true" data-field="currentShortPosition" data-footer-formatter="sumFormatter"
                        data-title-tooltip="">
                        CurrentShort
                    </th>
                    <th data-sortable="true" data-field="orderVolume" data-footer-formatter="sumFormatter"
                        data-title-tooltip="下单总量">
                        OrderVolume
                    </th>
                    <th data-sortable="true" data-field="tradeVolume" data-footer-formatter="sumFormatter"
                        data-title-tooltip="交易总量">
                        TradedVolume
                    </th>
                    <th data-sortable="true" data-field="volume" data-footer-formatter="sumFormatter"
                        data-title-tooltip="市场总量">
                        MarketVolume
                    </th>
                    <th data-sortable="true" data-field="fee" data-footer-formatter="sumFormatter"
                        data-title-tooltip="交易费用">
                        Fee
                    </th>
                    <th data-sortable="true" data-field="orderFee" data-footer-formatter="sumFormatter"
                        data-title-tooltip="下单总量">OrderFee
                    </th>
                    <th data-sortable="true" data-field="profit" data-footer-formatter="sumFormatter"
                        data-formatter="fractionDigits2" data-title-tooltip="利润">
                        Profit
                    </th>
                </tr>
                </thead>
            </table>
        </div>

    </div>

    <div class="col-5">
        <table class="table-striped"
               id="ordersInfo"
               data-toggle="table"
               data-height="750"

               data-url="orders/83925101"
               data-method="get"

               data-search="true"
               data-pagination="true"
               data-show-button-icons="true"
               data-icons="icons"
               data-toolbar="#toolbar1"
               data-show-columns="true"
               data-show-refresh="true"
               data-show-fullscreen="true"
               data-sort-name="instrumentId"
               data-sort-order="asc"
               data-auto-refresh="true"
               data-auto-refresh-status="true"
               data-auto-refresh-interval="4">

            <thead>
            <tr>
                <th data-sortable="true" data-field="orderSysId">报单编号</th>
                <th data-sortable="true" data-field="instrumentId">合约</th>
                <th data-sortable="true" data-field="direction" data-title-tooltip="0：买，1：卖">买卖</th>
                <th data-sortable="true" data-field="offsetFlag" data-title-tooltip="0：开，1：平">开平</th>
                <th data-sortable="true" data-field="price">报单价格</th>
                <th data-sortable="true" data-field="totalVolume">报单手数</th>
                <th data-sortable="true" data-field="tradeVolume">已成交数</th>
                <th data-sortable="true" data-field="insertTime">报单时间</th>
            </tr>
            </thead>
        </table>
    </div>
</div>


<script src="js/user_js/jquery-3.3.1.js"></script>
<script src="js/user_js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/user_js/bootstrap-table.min.js"></script>
<script src="js/user_js/bootstrap_table_auto_refresh.min.js"></script>
<script src="js/user_js/jquery-ui.min.js"></script>
<script src="js/user_js/jquery.dragtable.js"></script>
<script src="js/user_js/bootstrap-table-reorder-columns.min.js"></script>


<script src="js/user_js/monitor.js"></script>


</body>
</html>
